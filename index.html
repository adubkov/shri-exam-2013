<!doctype html>
<html lang="ru" ng-app="shriApp" ng-controller="shriCtrl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>
<body ng-cloak>

  <nav class="navbar-default navbar-fixed-top" role="navigation">
    <ul class="nav nav-tabs">
      <li ng-repeat="(url, obj) in menu">
        <a href="{{url}}">{{obj.title}}</a>
      </li>
    </ul>
  </nav>

  <div ng-view class="container" id="view"></div>
  
  <div class="bottom"><span class="pull-right">&copy; <a href="http://dubkov.com/">Dubkov Alexey</a></span></div>


  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-sanitize.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  
</body>
</html>
