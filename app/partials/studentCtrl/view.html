<div class="back-btn"><a ng-click="$back()">&lt вернуться назад</a></div>

<div>
  <div><h1>{{student.full_name}}</h1></div>

  <div class="photo pull-right" ng-show="student.uri_photo" ng-style="student.style_photo" ></div>
  <div>
    <div class="student-city">
      <span class="lead">Город:</span>
      <span class="city">{{student.city}}</span>
    </div>

    <div class="social-buttons">
      <span ng-show="student.link_facebook"><a href="https://www.facebook.com/{{student.link_facebook}}" title="{{student.full_name}} на Facebook" target="_blank"><span class="icon-facebook-rect"></span></a></span>
      <span ng-show="student.link_vk"><a href="https://vk.com/{{student.link_vk}}" title="{{student.full_name}} вКонтакте" target="_blank"><span class="icon-vkontakte-rect"></span></a></span>
      <span ng-show="student.link_gihub"><a href="https://github.com/{{student.link_gihub}}" title="{{student.full_name}} на github" target="_blank"><span class="icon-github"></span></a></span>
      <span ng-show="student.link_yaru"><a href="http://{{student.link_yaru}}.ya.ru" title="{{student.full_name}} на ya.ru" target="_blank"><span class="icon-yandex-rect"></span></a></span>
    </div>

    <div>
      <blockquote>
        <p ng-bind-html="student.about"></p>
        <small>{{student.first_name}}</small>
      </blockquote>            
    </div>
  </div>
</div>
